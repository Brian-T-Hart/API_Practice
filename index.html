<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>API Practice</title>
  <!-- reset css file -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <!-- my css file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>


<body>

  <!-- jumbotron header -->
  <div id="mainContainer" class="container-fluid">
		<div id="jumbotron" class="jumbotron">
        <h1 id="numbers" class="text-center">City Search</h1>
        <h2 id="timeDisplay" class="displayHeader text-center"></h2>
		</div>

    <!-- Temperature Display panel -->
    <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Weather</div>
        <div id="displayDiv" class="panel-body">
              <h3 class="displayHeader">City: 
              <span class="displayItems" id="cityDisplay"></span></h3>
              <h3 class="displayHeader">Temperature: <span class="displayItems" id="tempDisplay"></span></h3>
              <h3 class="displayHeader">Humidity: <span class="displayItems" id="humidityDisplay"></span></h3>
              <h3 class="displayHeader">Wind Speed: <span class="displayItems" id="windDisplay"></span></h3>
        </div>
      </div>
    </div>

    <!-- add a train panel -->
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Enter a Location</div>
        <div id="addTrainDiv" class="panel-body">
          <form>
                <div class="form-group">
                  <label for="cityName">City</label>
                  <input class="form-control" id="cityName" type="text">
                </div>
                <div class="form-group">
                  <label for="">State</label>
                  <input class="form-control" id="stateName" type="text">
                </div>
                <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
              </form>
        </div>
      </div>
    </div>
    </div>
    <div id="map" class="container-fluid">
    </div>
	</div>
<script src="assets/javascript/app.js">

  

</script>
</body>
</html>
